---
layout: default
---

<div class="audio">
  {% for audio_item in site.data.audio %}
    <ul>
      <li>
        <a class="audio-title" href="{{ site.basurl }}/assets/audio/{{ audio_item.file_name }}">{{ audio_item.title }}</a>
        <div class="meta">
          <div class="col">
            <div class="meta-title">RELEASE DATE</div>
            <div class="meta-content">{{ audio_item.release_date }}</div>
          </div>
          <div class="col">
            <div class="meta-title">TYPE</div>
            <div class="meta-content">{{ audio_item.type }}</div>
          </div>
          <div class="col">
            <div class="meta-title">LENGTH</div>
            <div class="meta-content">{{ audio_item.length }}</div>
          </div>
        </div>
      </li>
    </ul>
  {% endfor %}
</div>
